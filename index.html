<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="inputtext">
            <button id="convert-btn">Convert</button>
        </header>
        <section id="length">
            <h2>Length (Meter/Feet)</h2>
            <p id="meterfeet">1 meter = 3.281 feet | 1 feet = 0.305 feet</p>
        </section>
        <section id="volume">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="litersgallon">1 liter = 0.264 gallons | 1 gallons = 3.785 gallons</p>
        </section>
        <section id="mass">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="kilogramspounds">1 Kilo = 0.264 pounds | 1 pounds = 3.785 pound</p>
        </section>

        <script src="script.js"></script>
    </div>
</body>

</html>
